<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapOut! - Counselor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <h1>TapOut! - Counselor Dashboard</h1>
    </header>

    <!-- LAYOUT -->
    <div class="container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="top-bar">
                <button class="btn" id="openCalendar">Open Calendar</button>
                <button class="btn" id="signIn">Sign In</button>
            </div>
        </aside>

        <!-- DASHBOARD AREA -->
        <section class="dashboard">

            <!-- RED - CRISIS -->
            <div class="urgency-row" id="crisisRow">
                <h2 style="margin-left: 20px;">Crisis</h2>
                <div class="face red-face">
                    <div class="eyes"></div>
                    <div class="mouth"></div>
                </div>
            </div>

            <!-- ORANGE - MODERATE -->
            <div class="urgency-row" id="moderateRow">
                <h2 style="margin-left: 20px;">Moderate</h2>
                <div class="face orange-face">
                    <div class="eyes"></div>
                    <div class="mouth"></div>
                </div>
            </div>

            <!-- YELLOW - MILD -->
            <div class="urgency-row" id="mildRow">
                <h2 style="margin-left: 20px;">Mild</h2>
                <div class="face yellow-face">
                    <div class="eyes"></div>
                    <div class="mouth"></div>
                </div>
            </div>

            <!-- GREEN - UNURGENT -->
            <div class="urgency-row" id="unurgentRow">
                <h2 style="margin-left: 20px;">Unurgent</h2>
                <div class="face green-face">
                    <div class="eyes"></div>
                    <div class="mouth"></div>
                </div>
            </div>

        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
