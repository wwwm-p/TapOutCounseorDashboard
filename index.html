<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapOut! - Counselor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <h1>TapOut! - Counselor Dashboard</h1>

        <div class="header-right">
            <input type="text" id="studentSearchHeader" placeholder="Search students...">

            <button class="btn" onclick="openCalendar()">Open Calendar</button>

            <button class="btn" onclick="toggleStudentsPanel()">Students</button>

            <button class="btn">Sign In</button>
        </div>
    </header>

    <!-- STUDENT PANEL -->
    <div id="studentsPanel" class="students-panel hidden">
        <h2>Assigned Students</h2>

        <div class="student-controls">
            <label>Sort:</label>
            <select id="sortOption" onchange="renderStudentList()">
                <option value="alpha">Alphabetical</option>
                <option value="grade">Grade Level</option>
            </select>
        </div>

        <ul id="studentList"></ul>
    </div>

    <!-- STUDENT DETAILS PANEL -->
    <div id="studentDetailPanel" class="student-detail hidden">
        <button class="btn small-btn" onclick="closeStudentDetail()">Back</button>

        <h2 id="studentName"></h2>
        <p id="studentEmail"></p>

        <h3>Notes History</h3>
        <ul id="notesHistory"></ul>

        <textarea id="newNote" placeholder="Write a new note..."></textarea>
        <button class="btn" onclick="saveNote()">Save Note</button>

        <h3>Appointment History</h3>
        <ul id="appointmentHistory">
            <li>No appointments recorded.</li>
        </ul>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard">

        <div class="urgency-row">
            <div class="face red-face">
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="urgency-row">
            <div class="face orange-face">
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="urgency-row">
            <div class="face yellow-face">
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="urgency-row">
            <div class="face green-face">
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
