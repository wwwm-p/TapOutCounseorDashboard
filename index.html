<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
    }

    /* Header buttons */
    .header-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Main content */
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <div class="header-buttons">
      <button id="openCalendar">Open Calendar</button>
      <button id="signIn">Sign In</button>
    </div>
  </header>

  <main>
    <h2>Welcome to your dashboard</h2>
    <p>All content is now full width (no sidebar).</p>
  </main>

  <script>
    document.getElementById('openCalendar').addEventListener('click', function() {
      alert('Calendar opens!');
      // Replace with actual calendar functionality
    });

    document.getElementById('signIn').addEventListener('click', function() {
      alert('Sign In clicked!');
      // Replace with actual sign in functionality
    });
  </script>
</body>
</html>
