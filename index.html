<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tap Out — Counselor Dashboard (Template)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Tap Out</h1>
      <nav class="top-nav" aria-label="Main navigation">
        <button id="signInBtn" class="btn">Sign in</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="intro">
      <h2>Dashboard</h2>
      <p class="muted">Basic outline for counselor dashboard — placeholder content for layout.</p>
    </section>

    <section class="controls">
      <label for="filterSelect">Filter:</label>
      <select id="filterSelect">
        <option value="all">All</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <a id="calendarLink" class="btn ghost" href="#" title="Open calendar">Open calendar</a>
    </section>

    <section class="grid" id="requestsGrid" aria-live="polite">
      <!-- JS will render urgency groups here -->
    </section>
  </main>

  <!-- Email preview modal (hidden by default) -->
  <div id="emailModal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-panel">
      <header class="modal-header">
        <h3 id="modalTitle">Request Preview</h3>
        <button id="closeModal" class="icon-btn" aria-label="Close">✕</button>
      </header>
      <div class="modal-body" id="modalBody">
        <!-- content injected by JS -->
      </div>
      <footer class="modal-footer">
        <button id="scheduleBtn" class="btn">Schedule</button>
        <button id="sendBtn" class="btn primary">Send Email</button>
      </footer>
    </div>
    <div class="modal-backdrop" id="modalBackdrop"></div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Tap Out — Template</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
