<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapOut! - Counselor Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* SIMPLE MODAL */
        .modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-box {
            background: #fff;
            width: 480px;
            padding: 25px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #d0d0d0;
        }
        .modal-box h2 {
            margin-bottom: 15px;
        }
        .student-card {
            padding: 12px;
            background: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .student-card h3 {
            font-size: 18px;
            margin-bottom: 6px;
        }
        .student-card p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        .notes-area {
            width: 100%;
            height: 70px;
            margin-top: 8px;
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 5px;
        }
        .close-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background: #d0d0d0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="main-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>TapOut! - Counselor Dashboard</h1>

        <div style="display: flex; gap: 12px;">
            <button class="btn" id="openCalendar">Open Calendar</button>
            <button class="btn" id="studentsBtn">Students</button>
            <button class="btn" id="signIn">Sign In</button>
        </div>
    </header>

    <!-- MAIN DASHBOARD -->
    <div class="dashboard" style="padding: 20px; height: calc(100vh - 72px);">

        <div class="urgency-row" id="crisisRow">
            <div class="face red-face"><div class="eyes"></div><div class="mouth"></div></div>
        </div>

        <div class="urgency-row" id="moderateRow">
            <div class="face orange-face"><div class="eyes"></div><div class="mouth"></div></div>
        </div>

        <div class="urgency-row" id="mildRow">
            <div class="face yellow-face"><div class="eyes"></div><div class="mouth"></div></div>
        </div>

        <div class="urgency-row" id="unurgentRow">
            <div class="face green-face"><div class="eyes"></div><div class="mouth"></div></div>
        </div>

    </div>

    <!-- STUDENTS MODAL -->
    <div class="modal-bg" id="studentsModal">
        <div class="modal-box">
            <h2>Assigned Students</h2>

            <div id="studentList"></div>

            <button class="close-btn" id="closeStudents">Close</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
