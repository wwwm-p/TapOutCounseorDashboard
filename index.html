<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counselor Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <h1>Tap Out â€“ Counselor Dashboard</h1>
    </header>

    <div class="container">

        <!-- LEFT SIDEBAR -->
        <aside class="sidebar">
            <div class="top-bar">
                <button class="btn">Sign In</button>
                <button class="btn">Open Calendar</button>
            </div>
        </aside>

        <!-- MAIN DASHBOARD -->
        <main class="dashboard">

            <!-- Crisis -->
            <div class="urgency-row">
                <div class="face red-face">
                    <div class="eyes"></div>
                    <div class="mouth sad"></div>
                </div>
            </div>

            <!-- Moderate -->
            <div class="urgency-row">
                <div class="face orange-face">
                    <div class="eyes"></div>
                    <div class="mouth sad"></div>
                </div>
            </div>

            <!-- Mild -->
            <div class="urgency-row">
                <div class="face yellow-face">
                    <div class="eyes"></div>
                    <div class="mouth neutral"></div>
                </div>
            </div>

            <!-- Unurgent -->
            <div class="urgency-row">
                <div class="face green-face">
                    <div class="eyes"></div>
                    <div class="mouth happy"></div>
                </div>
            </div>

        </main>

    </div>

<script src="script.js"></script>

</body>
</html>
