<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counselor Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Reset & Body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        header.main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* MAIN DASHBOARD */
        .dashboard {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* URGENCY ROWS */
        .urgency-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Faces */
        .face {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
        }

        .red-face { background-color: #e74c3c; }
        .orange-face { background-color: #e67e22; }
        .yellow-face { background-color: #f1c40f; }
        .green-face { background-color: #2ecc71; }

        .eyes {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 15px;
        }

        .eyes::after {
            content: '';
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            position: absolute;
            left: 25px;
            top: 0;
        }

        .mouth {
            width: 20px;
            height: 5px;
            position: absolute;
            bottom: 10px;
            left: 15px;
            border-radius: 5px;
        }

        .sad { background-color: black; transform: rotate(180deg); }
        .neutral { background-color: black; }
        .happy { background-color: black; transform: rotate(0deg); }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <h1>Tap Out â€“ Counselor Dashboard</h1>
        <div class="header-buttons">
            <button id="openCalendar">Open Calendar</button>
            <button id="signIn">Sign In</button>
        </div>
    </header>

    <!-- MAIN DASHBOARD -->
    <main class="dashboard">

        <!-- Crisis -->
        <div class="urgency-row">
            <div class="face red-face">
                <div class="eyes"></div>
                <div class="mouth sad"></div>
            </div>
        </div>

        <!-- Moderate -->
        <div class="urgency-row">
            <div class="face orange-face">
                <div class="eyes"></div>
                <div class="mouth sad"></div>
            </div>
        </div>

        <!-- Mild -->
        <div class="urgency-row">
            <div class="face yellow-face">
                <div class="eyes"></div>
                <div class="mouth neutral"></div>
            </div>
        </div>

        <!-- Unurgent -->
        <div class="urgency-row">
            <div class="face green-face">
                <div class="eyes"></div>
                <div class="mouth happy"></div>
            </div>
        </div>

    </main>

<script src="script.js"></script>
<script>
    document.getElementById('openCalendar').addEventListener('click', function() {
        alert('Calendar opens!');
        // Replace with actual calendar functionality
    });

    document.getElementById('signIn').addEventListener('click', function() {
        alert('Sign In clicked!');
        // Replace with actual sign in functionality
    });
</script>

</body>
</html>
