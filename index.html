<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counselor Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">

        <!-- LEFT SIDEBAR -->
        <aside class="sidebar">
            <div class="top-bar">
                <button class="btn">Sign In</button>
                <button class="btn">Open Calendar</button>
            </div>
        </aside>

        <!-- MAIN DASHBOARD -->
        <main class="dashboard">

            <!-- Crisis -->
            <div class="urgency-row crisis">
                <div class="icon red"></div>
                <div class="row-content">
                    <h3>Crisis (Red)</h3>
                    <p>Items will appear here...</p>
                </div>
            </div>

            <!-- Moderate -->
            <div class="urgency-row moderate">
                <div class="icon orange"></div>
                <div class="row-content">
                    <h3>Moderate (Orange)</h3>
                    <p>Items will appear here...</p>
                </div>
            </div>

            <!-- Mild -->
            <div class="urgency-row mild">
                <div class="icon yellow"></div>
                <div class="row-content">
                    <h3>Mild (Yellow)</h3>
                    <p>Items will appear here...</p>
                </div>
            </div>

            <!-- Unurgent -->
            <div class="urgency-row unurgent">
                <div class="icon green"></div>
                <div class="row-content">
                    <h3>Unurgent (Green)</h3>
                    <p>Items will appear here...</p>
                </div>
            </div>

        </main>

    </div>

<script src="script.js"></script>

</body>
</html>
